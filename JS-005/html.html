<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>005 - JS</title>
</head>
<body>
	<script type="text/javascript" src="js">
	
	var num1 = "Verde";
	switch(num1){
		case "vermelho":
		document.write("Pare!");
		break;

		case "Amarelo":
		document.write("Cuidado");
		break;

		case "Verde":
		document.write("Prossiga");
		break;

		default:
		document.write("Cor Invalida");
	}
	
	</script><br>
	<script type="text/javascript">
	var num2 = 10;

	if(num2 == 10){
		document.write(num2);
	}else{
		document.write("Valor diferente");
	}


	</script>

</body>
