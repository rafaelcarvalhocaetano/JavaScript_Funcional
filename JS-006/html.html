<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>006 - JS</title>
</head>
<body>
	<h1>LOOP FOR - JS</h1>
	<script type="text/javascript">
	for(var i=0; i<10; i++){
		document.write(" <br>"+i);
	}
	</script>

	<h1>LOOP DO - WHILE</h1>
	<script type="text/javascript">
	var i = 0;

	while(i<5){
		document.write(i+" ");
		i++;
	}
	</script>

</body>
</html>
