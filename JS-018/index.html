<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>JS 18</title>
	<script type="text/javascript" src="js.js"></script>
	<style type="text/css">
		ul{
			margin: 10px;
			
		}
		li{
			margin: 10px;
			list-style: none;
		}
	</style>
</head>
<body>
<ul>
	<h3>x = 3</h3>
	<h3>y = 3</h3>
	<h3>t = 2</h3>
	<h3>a = 1</h3>
	<li><button onclick="logicosAND();">((x > y) && (y > a))</button></li>
	<li><button onclick="logicosNt();">(!(x > y) && (y > a))</button></li>
	<li><button onclick="logicosOR();">x == t || x == y</button></li>
	<li><button onclick="logicosNot();"> (!(x == y))</button></li>
</ul>
</body>
</html>
